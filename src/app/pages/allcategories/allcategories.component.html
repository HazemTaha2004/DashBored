<app-header></app-header>
<app-navbar></app-navbar>
<div id="content" class="row p-2">
    <div class="col">
        <h3>Show all Categories</h3>
        <table class="table table-striped table-bordered table-light table-hover">
            <thead>
                <tr class="table-dark">
                    <th scope="col">#</th>
                    <th scope="col">Category name</th>
                    <th scope="col">Managed By</th>
                    <th scope="col">No.of.News</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of allCategories">
                    <th scope="row">{{category.id}}</th>
                    <td>{{category.name}}</td>
                    <td>{{category.managedBy}}</td>
                    <td>{{category.noOfNews}}</td>
                    <td><button class="btn btn-sm btn-primary" routerLink="/dashboard/category/{{category.id}}/show">edit</button></td>
                    <td><button class="btn btn-sm btn-danger" routerLink="#" (click)="deleteCategory(category.id)">delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<app-footer></app-footer>
