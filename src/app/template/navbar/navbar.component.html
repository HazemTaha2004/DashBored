<div id="navbar" class="row">
  <div class="container">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item" *ngFor="let link of links; index as i; trackBy: trackByFn">
              <a class="nav-link" [routerLink]="link.path" routerLinkActive="active" aria-current="page">{{ link.label }}</a>
            </li>
          </ul>          
        </div>
      </div>
    </nav>
  </div>
</div>
